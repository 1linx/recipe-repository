<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        secondary: '#97bc62',

                }

        }

    <link rel="stylesheet" href="styles.css">
</head>

        </article>

    <footer class="bg-primary text-white text-center py-6 mt-16">
        <div class="max-w-7xl mx-auto px-5">
            <p>&copy; 2024 Recipe Collection</p>
