<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - UK Measurements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c5f2d',
                        secondary: '#97bc62',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
    <header class="bg-primary text-white py-8 mb-8">
        <div class="max-w-7xl mx-auto px-5">
            <h1 class="text-4xl font-bold mb-2">Recipe Collection</h1>
            <p class="text-lg opacity-90">All recipes with UK measurements</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-5">
        <div id="recipe-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
            <!-- Recipes will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-6 mt-16">
        <div class="max-w-7xl mx-auto px-5">
            <p>&copy; 2024 Recipe Collection</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
